    <body class="hold-transition login-page" style="background-color: rgb(186 193 199);">
        <div class="login-box">
            <div class="login-logo">
                <a href="./index.html"><b>Lost And Found</b></a>
            </div>
            <!--Login logo to be here-->
            <div class="card">
                <div class="card-body login-card-body">
                    <p class="login-box-msg">Sign In to start your session</p>

                    <form accept="admin/dashboard.html" method="post">
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="username" required>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control"
                             placeholder="password" required>
                             <div clsss="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                             </div>
                        </div>
                        <div class="row">
                            <div class="col-8">


                            </div>
                            <!--Colunms-->
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            
                            </div>
                            <!--col-->
                        </div>
                    </form>

                    <p class="mb-0">
                        <a href="registrationform.html" class="text-center">
                            Register a new membership</a>
                    </p>
                </div>
                <!--LOgin card here-->
            </div>
        </div>
        <!--JQuery Files get in here-->
        <script src="plugins/jQuery.min.js"></script>
        <!--Heree the Bootstrap 4 files to get i here-->
        <script src="plugins/bootstrap/js/bootsrap.bundle.min.js"></script>
